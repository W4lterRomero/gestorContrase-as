version: '3.9'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:16-alpine
    container_name: passmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: passmanager_dev
      POSTGRES_USER: passmanager
      POSTGRES_PASSWORD: dev_password_change_in_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache y sessions (opcional pero recomendado)
  redis:
    image: redis:7-alpine
    container_name: passmanager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Adminer - UI para ver la DB (solo desarrollo)
  adminer:
    image: adminer:latest
    container_name: passmanager-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: passmanager-network
